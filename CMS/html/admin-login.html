<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login | Taba-J Admin</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="..\CMS\admin-login.css">

                <a href="admin-view-products.html">
                    <div class="button">

            </div>
